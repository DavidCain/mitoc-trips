<span data-ng-if="carStatus && carStatus != 'none'" class="badge"
  data-uib-tooltip="{{msg}}">
  <i class="fa" data-ng-class="{'fa-taxi': carStatus == 'rent', 'fa-car': carStatus == 'own', 'fa-car-alt': carStatus === 'self'}"></i>
  <span data-ng-if="numberOfPassengers">+{{ numberOfPassengers }}</span>
</span>
