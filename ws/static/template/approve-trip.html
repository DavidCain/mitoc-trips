<a type="button"
   class="btn btn-default"
   data-ng-class="approved ? 'btn-success' : 'btn-default'"
   data-ng-click="toggleApproval()">
  <span data-ng-show="approved">
    <i class="fas fa-fw fa-check-square"></i>
  </span>
  <span data-ng-hide="approved">
    <i class="fas fa-fw fa-square"></i>
  </span>
  Approved
</a>
