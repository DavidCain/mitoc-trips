{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Leader ratings{% endblock head_title %}

{% block content %}
{{ block.super }}

<h2>Create or update leader ratings</h2>
<div class="row">
  <div class="col-md-6">
    <form data-ng-controller="leaderRating" name="{{ form.form_name }}" method="post" action="." novalidate data-submit-if-valid>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
